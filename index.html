<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydroPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        html, body, #root {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: #040913;
            overscroll-behavior: none;
        }
        #root, #app-container {
            height: 100%;
        }
        .ui-container {
            background-color: #0b1527;
            border: 4px solid #1a3a5a;
            box-shadow: 0 0 0 4px #0f2741;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .ui-panel {
            background-color: #040e1e;
            border: 2px solid #1a3a5a;
            padding: 8px;
            box-shadow: inset 0 0 0 2px #0c1524;
        }
        .ui-button {
            background-color: #040e1e;
            border: 2px solid #1a3a5a;
            color: #f5de6d;
            padding: 16px 8px;
            text-align: center;
            font-size: 1.5rem; /* text-2xl */
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: inset 0 0 0 2px #0c1524;
        }
        .ui-button:active {
            background-color: #1a3a5a;
            transform: translateY(1px);
        }
        .canvas-container {
            background-image: url('https://i.imgur.com/TBvpTM1.png');
            background-size: cover;
            background-position: center;
        }
        
        .status-bar-label {
            font-size: 1.125rem; /* text-lg */
            line-height: 1.75rem;
        }
        
        /* Default Portrait Styles */
        main.ui-container {
            max-width: 24rem; /* sm */
            width: 100%;
            height: 100%;
        }
        .ui-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- Tablet Portrait --- */
        @media (min-width: 600px) and (orientation: portrait) {
            main.ui-container {
                max-width: none;
            }
        }

        /* --- All Landscape Orientations --- */
        @media (orientation: landscape) {
            #app-container {
                align-items: center;
            }
            main.ui-container {
                max-width: none;
                width: 100%;
                height: 100vh;
                max-height: 100vh;
                display: grid;
                grid-template-columns: 1fr 280px; /* Default landscape UI width */
                grid-template-rows: auto 1fr;
                padding: 8px;
                gap: 8px;
            }
            .canvas-container {
                grid-column: 1 / 2;
                grid-row: 1 / 3;
                height: auto !important;
                max-height: calc(100vh - 16px);
            }
            .header {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }
            .ui-controls {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
                justify-content: start;
            }
        }
        
        /* --- Mobile Landscape Overrides (Narrower UI, smaller fonts) --- */
        @media (orientation: landscape) and (max-height: 500px) {
            main.ui-container {
                grid-template-columns: 1fr 240px;
            }
            .header h1 { font-size: 1.875rem; } /* text-3xl */
            .ui-panel.text-2xl { font-size: 1.125rem; } /* text-lg */
            .ui-button { font-size: 1.125rem; padding: 12px 6px; }
            .ui-button i { font-size: 1.25rem; } /* text-xl */
            .status-bar-label { font-size: 1rem; line-height: 1.5rem; } /* text-base */
        }

        /* --- Tablet/Desktop Landscape Overrides (Wider UI) --- */
        @media (orientation: landscape) and (min-width: 1024px) {
            main.ui-container {
                grid-template-columns: 1fr 320px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",

    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
